<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="shortcut icon" href="img/logo-n.jpg" type="image/x-icon">
    <title>Alan St</title>
</head>
<body>
    <header>
        <div class="header"></div>
    </header>

    <picture class="logo">
        <img src="img/logo-n.jpg" alt="logo" class="img__logo">
    </picture>

    <section>
        <div class="servicios">
            <h2>Servicios</h2>
            <div class="linea"></div>
        </div>
        <div class="service">
            <div class="box__service">
                <div class="hexagon">
                    <img src="img/marketing.svg" alt="equipo" class="img__service">
                </div>
                <h2 class="title__service">Marketing Digital</h2>
            </div>

            <div class="box__service">
                <div class="hexagon">
                    <img src="img/web.svg" alt="equipo" class="img__service">
                </div>
                <h2 class="title__service">Paginas web</h2>
            </div>

            
        </div>
    </section>

    <section>
        <div class="contacto">
            <button class="caja__contacto red" onclick="location.href='https://portafolio-alanst.netlify.app/'">
                <img class="img__contacto" src="img/portafolio.png" alt="portafolio">
                <a class="link__contacto" href="https://portafolio-alanst.netlify.app/">Portafolio</a>
            </button>

            <div class="caja__contacto caja_b" onclick="location.href='https://alanst-webdesing.blogspot.com/?m=1'">
                <i class='bx bxl-blogger'></i>
                <a class="link__contacto" href="https://alanst-webdesing.blogspot.com/?m=1">Blog</a>
            </div>

            <button class="caja__contacto caja_f" onclick="location.href='https://www.facebook.com/Alan.St11/'">
                <i class='bx bxl-facebook-circle'></i>
                <a class="link__contacto" href="https://www.facebook.com/Alan.St11/">Facebook</a>
            </button>

            <div class="caja__contacto caja_t" onclick="location.href='https://twitter.com/IAlanst?t=B4KKSZBbOFWi2GYF-FVOeg&s=09'">
                <i class='bx bxl-twitter'></i>
                <a class="link__contacto" href="https://twitter.com/IAlanst?t=B4KKSZBbOFWi2GYF-FVOeg&s=09">Twitter</a>
            </div>

            <div class="caja__contacto caja_g" onclick="location.href='https://github.com/AlanSt11'">
                <i class='bx bxl-github' ></i>
                <a class="link__contacto" href="https://github.com/AlanSt11">Github</a>
            </div>

            <div class="caja__contacto caja_gm" onclick="location.href='mailto:infoalanst@gmail.com'">
                <i class='bx bxl-gmail'></i>
                <a class="link__contacto" href="mailto:infoalanst@gmail.com">Correo</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="info__footer">
                <p>&copy;Copyright <a href="https://alanst11.github.io/">Alan St</a> All Rights Reserved</p>
                <p>Designed <a href="https://alanst11.github.io/">by Alan St</a></p>
                <p id="fecha"></p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
